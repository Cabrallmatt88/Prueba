<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cuboide - Formulario Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cuboide - Formulario Principal</h1>
        <div class="box">
            <div class="input-group">
                <label for="altura">Altura:</label>
                <input type="number" id="altura" min="0" required>
            </div>
            <div class="input-group">
                <label for="longitud">Longitud:</label>
                <input type="number" id="longitud" min="0" required>
            </div>
            <div class="input-group">
                <label for="profundidad">Profundidad:</label>
                <input type="number" id="profundidad" min="0" required>
            </div>
            <img src="cuboide.png" alt="Imagen del cuboide" class="image">
            <div id="error" class="error"></div>
            <div class="button-container">
                <button onclick="calcular()">Calcular</button>
            </div>
        </div>
    </div>
    <script src="calculo.js"></script>
</body>
</html>
